<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_CSS</title>
</head>
<body>
    <h3>Forms</h3>
    <form action="action.html">
        <label for="First Name">First Name:</label>
        <input type="text" placeholder="Enter your first name" required><br>
        <label for="Last Name">Last Name:</label>
        <input type="text" placeholder="Enter your Last name" required><br>
        <label for="Email">Email:</label>
        <input type="email" placeholder="Enter your Email" value="@sjit.ac.in" required><br>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter your Password" required><br>
        <label for="Comfirm Password">Comfirm Password:</label>
        <input type="password" placeholder="Enter your Comfirm Password" required><br>
        <label for="Date of Birth">Date of Birth:</label>
        <input type="date" placeholder="Enter your Date of Birth" required><br>
        <label for="Mobile No">Mobile No:</label>
        <input type="tel" placeholder="Enter your Mobile Number" required><br>
        <button type="submit">SignUp</button><br>
        <label for="Gender"> Gender:</label>
        <input type="radio" id="male" name="Gender" value="male">Male
        <input type="radio" id="female" name="Gender" value="female">Female
        <input type="radio" id="other" name="Gender" value="other">Other
    </form>
    <h4>Already having an account? <a href="">Login</a></h4>
    <hr>
    <a href="index.html">To go to previous page</a>
</body>
</html>
